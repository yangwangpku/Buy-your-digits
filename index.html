<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buy your digits - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="600" height="450"></canvas>
        <div class="options">
            <h1>Buy your digits</h1>
            

            <div id="player" class="section">
                <h2>Play Versus</h2>
                <div class="computer">COMPUTER</div>
                <div class="friend">FRIEND</div>
            </div>

            <div id="difficulty" class="section">
                <h2>Difficulty</h2>
                <div class="easy">Easy</div>
                <div class="hard">Hard</div>
            </div>

            <div class="play">PLAY</div>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
