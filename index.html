<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buy your digits - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <canvas id="cvs" width="600" height="450"></canvas> -->
        <div class="options">
            <h1>Buy your digits</h1>
            

            <div id="player" class="section">
                <h2>Play Versus</h2>
                <div class="computer">COMPUTER</div>
                <div class="friend">FRIEND</div>
            </div>

            <div id="difficulty" class="section">
                <h2>Difficulty</h2>
                <div class="easy">Easy</div>
                <div class="hard">Hard</div>
            </div>

            <div class="play">PLAY</div>
        </div>


        <div class="gamestart hide">
            <img class="opponent" src="img/player2.svg" alt="opponent">
            <img class="man" src="img/player1.svg" alt="man">
            <div class="guess"> 
                <div class="guesstext">
                    
                    <h3>Guess: <span id="guesscount">1</span> </h3>
                    <div class="number" style="left:300px; width:40px; height:40px; font-size: 1.2em;">
                        <span id="guessnumber">1</span>
                    </div>

                </div>
            </div>

            <div class="call">Call</div>

            <img class="manturn" src="img/turn.svg" alt="manturn">
            <img class="oppturn" src="img/turn.svg" alt="oppturn">

            <div class="viewman hide">View</div>
            <div class="viewopp hide">View</div>
            <div class="nextround hide">Next Round</div>
            
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="utils.js"></script>
    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
